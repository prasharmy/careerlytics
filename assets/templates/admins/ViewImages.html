{%extends 'admins/adminbase.html'%}
{%load static %}

{%block contents%}
<section class="hero-banner magic-ball">
    <div class="container">

        <div class="row align-items-center text-center text-md-left">
            <div class="col-md-6 col-lg-5 mb-5 mb-md-0">

                 <h2>Admin View Images </h2>
 <table class="table table-bordered bg-light text-dark">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Data</th>
        <th>Image</th>
        <th>Content</th> 
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
                                            <tr style="color: Black">
                                                <td>{{forloop.counter}}</td>
                                                <td>{{i.name}}</td>
                                                <td>{{i.data}}</td>
                                                <td>
                                                     <img class="img-fluid" src="http://127.0.0.1:8000/{{i.imagepath}}" alt="Image" width="150" height="100">

                                                </td>
                                                <td>{{i.content}}</td>  
                                            </tr>
                                            {% endfor %}

    </tbody>
  </table>

               

            </div>
            
        </div>
    </div>
</section>

{%endblock%}
