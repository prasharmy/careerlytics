{% load static %}
<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Welcome To Login | Careerlytics</title>

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            secondary: "#6366F1",
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
            sans: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
            xl: "1rem",
            "2xl": "1.5rem",
          },
        },
      },
    };

    // Theme Toggle Functionality
    function toggleTheme() {
      const html = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');
      const knob = document.getElementById('knob');
      const stars = document.getElementById('stars');
      
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        themeToggle.classList.remove('active');
        knob.classList.remove('moon');
        knob.innerHTML = "";
        document.querySelectorAll(".star").forEach(s=>s.style.opacity=0);
        document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=1);
      } else {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.classList.add('active');
        knob.classList.add('moon');
        knob.innerHTML="<div class='moon-shadow'></div>";
        document.querySelectorAll(".star").forEach(s=>s.style.opacity=1);
        document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=0);
      }
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');
      const knob = document.getElementById('knob');
      const stars = document.getElementById('stars');
      
      // Create stars
      for(let i=0;i<40;i++){
        let s=document.createElement("div");
        s.className="star";
        s.style.left=Math.random()*100+"%";
        s.style.top=Math.random()*100+"%";
        s.style.animationDelay=Math.random()*2+"s";
        stars.appendChild(s);
      }
      
      // Set initial theme state
      let night = savedTheme === 'dark';
      if (night) {
        html.classList.add('dark');
        themeToggle.classList.add('active');
        knob.classList.add('moon');
        knob.innerHTML="<div class='moon-shadow'></div>";
        document.querySelectorAll(".star").forEach(s=>s.style.opacity=1);
        document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=0);
      } else {
        document.querySelectorAll(".star").forEach(s=>s.style.opacity=0);
        document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=1);
      }
      
      // Add click event listener
      themeToggle.addEventListener('click', () => {
        night = !night;
        themeToggle.classList.toggle('active');
        
        if(night){
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          knob.classList.add('moon');
          knob.innerHTML="<div class='moon-shadow'></div>";
          document.querySelectorAll(".star").forEach(s=>s.style.opacity=1);
          document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=0);
        }else{
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          knob.classList.remove('moon');
          knob.innerHTML="";
          document.querySelectorAll(".star").forEach(s=>s.style.opacity=0);
          document.querySelectorAll(".cloud").forEach(c=>c.style.opacity=1);
        }
      });
    });
  </script>
  <style type="text/tailwindcss">
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dark .glass {
      background: rgba(17, 24, 39, 0.7);
    }
    .material-symbols-outlined {
      display: inline-block;
      vertical-align: middle;
      line-height: 1;
      font-size: inherit;
    }
    
    /* Glass Day Night Toggle */
    .toggle-wrapper{
      width:90px;
      height:38px;
      border-radius:21px;
      background:rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border:1px solid rgba(255,255,255,0.4);
      box-shadow:0 6px 15px rgba(0,0,0,0.05);
      position:relative;
      overflow:hidden;
      cursor:pointer;
      flex-shrink:0;
    }

    /* Inner sky */
    .sky{
      position:absolute;
      inset:0;
      border-radius:21px;
      transition:1s;
      background:linear-gradient(135deg,#7fc8ff,#cceeff);
    }

    /* Clouds */
    .cloud{
      position:absolute;
      width:38px;
      height:14px;
      background:rgba(255,255,255,0.95);
      border-radius:14px;
      top:11px;
      animation:cloudMove 18s linear infinite;
      box-shadow:0 1px 4px rgba(0,0,0,0.03);
    }
    .cloud::before,
    .cloud::after{
      content:'';
      position:absolute;
      background:rgba(255,255,255,0.95);
      width:15px;
      height:15px;
      border-radius:50%;
      top:-8px;
    }
    .cloud::before{left:5px;}
    .cloud::after{left:19px;}

    @keyframes cloudMove{
      from{left:-45px;}
      to{left:95px;}
    }

    /* Stars */
    .star{
      position:absolute;
      width:0.8px;
      height:0.8px;
      background:white;
      border-radius:50%;
      opacity:0;
      animation:twinkle 2s infinite alternate;
    }
    @keyframes twinkle{
      from{opacity:.3;}
      to{opacity:1;}
    }

    /* Knob */
    .knob{
      position:absolute;
      top:3px;
      left:3px;
      width:32px;
      height:32px;
      border-radius:50%;
      background:linear-gradient(135deg,#FFD700,#FF8C00);
      box-shadow:0 0 8px #FFD700, 0 3px 8px rgba(0,0,0,0.12);
      transition:0.9s cubic-bezier(0.4,0,0.2,1);
      z-index:5;
    }

    /* Moon */
    .moon{
      background:linear-gradient(135deg,#eee,#aaa);
      box-shadow:inset -3px -3px 0 rgba(0,0,0,0.2),
                 0 0 6px #aaa;
    }

    /* Moon shadow */
    .moon-shadow{
      position:absolute;
      width:8px;
      height:8px;
      background:rgba(0,0,0,0.25);
      border-radius:50%;
      top:7px;
      left:7px;
    }

    /* Night Mode */
    .toggle-wrapper.active .knob{
      transform:translateX(52px) rotate(360deg);
    }
    .toggle-wrapper.active .sky{
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    }
    .dot-pattern {
      background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="bg-slate-50 dark:bg-gray-900 dot-pattern text-slate-900 dark:text-slate-100 font-sans min-h-screen">
  <!-- Header Navigation -->
  <nav class="sticky top-0 z-50 glass border-b border-slate-200/60">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <div class="flex items-center gap-3">
          <img src="{% static 'images/logo.png' %}" alt="Careerlytics Logo" class="h-12 w-auto">
          <span class="text-2xl font-display font-bold text-slate-900 dark:text-white tracking-tight">Careerlytics</span>
        </div>

        <div class="flex items-center gap-4">
          <div class="toggle-wrapper" id="theme-toggle">
            <div class="sky">
              <div class="cloud" style="animation-delay: 0s"></div>
              <div class="cloud" style="top: 20px; animation-delay: 7s"></div>
              <div id="stars"></div>
            </div>
            <div class="knob" id="knob"></div>
          </div>
          <a href="{% url 'home' %}" class="bg-primary hover:bg-opacity-90 text-white px-8 py-2.5 rounded-full font-bold transition-all shadow-lg shadow-primary/20">Home</a>
          <a href="{% url 'user_register' %}" class="bg-primary hover:bg-opacity-90 text-white px-8 py-2.5 rounded-full font-bold transition-all shadow-lg shadow-primary/20">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-xl mt-12">
      <div class="glass rounded-2xl shadow-2xl p-8">
        <!-- Login Type Toggle -->
        <div class="text-center mb-8">
          <h1 class="text-4xl font-display font-extrabold text-slate-900 dark:text-white mb-2">Welcome To Login</h1>
        </div>

        <!-- Error Messages -->
        {% if messages %}
          <div class="mb-6 p-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg">
            {% for message in messages %}
              <p class="text-red-600 dark:text-red-400 text-sm">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <!-- Google Login -->
        <div class="mb-8">
          <a href="{% url 'google_login' %}" class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-600 hover:bg-slate-50 dark:hover:bg-gray-700 text-slate-700 dark:text-slate-200 py-3.5 rounded-xl font-bold transition-all shadow-sm active:scale-95">
            <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
          </a>

          <div class="flex items-center mt-6">
            <div class="flex-grow border-t border-slate-200 dark:border-gray-600"></div>
            <span class="px-4 text-slate-500 text-sm">Or</span>
            <div class="flex-grow border-t border-slate-200 dark:border-gray-600"></div>
          </div>
        </div>

        <!-- User Login Form -->
        <form name="s" action="{% url 'users:UserLoginCheck' %}" method="post" onSubmit="return validateUserForm()">
          {% csrf_token %}
          
          <!-- Student ID / Email Field -->
          <div class="mb-6">
            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">
              Student ID / Email <span class="text-primary dark:text-blue-400">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-slate-400 dark:text-slate-300">person</span>
              </div>
              <input 
                type="text" 
                id="userid" 
                name="userid" 
                placeholder="Enter Student ID or Email"
                class="w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700"
                required
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">
              Password <span class="text-primary dark:text-blue-400">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-slate-400 dark:text-slate-300">lock</span>
              </div>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                class="w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 bg-white dark:bg-gray-700"
                required
              />
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="mb-6 flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" name="remember" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
              <span class="ml-2 text-sm text-slate-700 dark:text-slate-300">Remember me</span>
            </label>
            <a href="{% url 'users:reset_password' %}" class="text-sm font-medium text-primary dark:text-blue-400 hover:underline">Forgot Password?</a>
          </div>
            
          <!-- Login Button -->
          <div class="mb-8">
            <button 
              type="submit" 
              class="w-full bg-primary hover:bg-opacity-90 text-white py-3.5 rounded-xl font-bold transition-all shadow-lg shadow-primary/20 active:scale-95"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Register Link -->
        <div class="text-center">
          <p class="text-slate-600 dark:text-slate-300 text-sm">
            Don't have an account? 
            <a href="{% url 'user_register' %}" class="text-primary dark:text-blue-400 hover:underline font-medium">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Form validation
    function validateUserForm() {
      const username = document.getElementById('userid').value;
      const password = document.getElementById('password').value;
      
      if (username === "") {
        alert("Please Enter Student ID");
        document.getElementById('userid').focus();
        return false;
      }
      
      if (password === "") {
        alert("Please Enter Password");
        document.getElementById('password').focus();
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
